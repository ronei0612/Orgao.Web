<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" charset="utf-8">
    <title>Órgão</title>
    <link rel="stylesheet" href="./assets/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/w3.css">
    <link rel="stylesheet" href="./assets/css/site.min.css">
    <link rel="stylesheet" href="./assets/css/orgao.min.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body id="corpo" class="bg-light text-dark orgao-background">
    <header>
        <div id="linhaVermelha" class="linha-vermelha" style="display:none"></div>
        <nav id="navBar" class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-light border-bottom box-shadow mb-3" style="display:block">
            <div id="linhaNavBar" class="justify-content-sm-around container-sm">

                <button type="button" id="botaoOpcoes" class="input-group-text" onclick="mostrarModal('opcoes')">
                    <img src="./assets/lib/icons/options.svg" width="19" height="19" alt="Options">
                </button>
                <div id="fullscreenDiv">
                    <button type="button" class="input-group-text" id="botaoFullscreen" onclick="mudarParaFullscreen()">
                        <i class="bi bi-arrows-fullscreen"></i>
                    </button>
                    <button type="button" class="input-group-text" id="exitfullscreen" style="display:none" onclick="sairDeFullscreen()">
                        <img src="./assets/lib/icons/exitFull.svg" width="17" height="17" alt="ExitFull">
                    </button>
                </div>

                <button class="input-group-text" onclick="mostrarModal('instrumento')" id="titulo">
                    Órgão ▼
                </button>

                <h4 id="tituloConfiguracaoTeclas" style="display:none">
                    Configuração
                </h4>

                <h4 id="tituloGravacaoCifras" style="display:none">
                    Gravação
                </h4>

                <button type="button" id="botaoSalvar" class="input-group-text" onclick="mostrarModal('salvar')">
                    <img src="./assets/lib/icons/floppy.svg" width="19" height="19" alt="Salvar">
                </button>

                <div id="switchDarkDiv">
                    <label for="theme" class="theme">
                        <span class="theme__toggle-wrap">
                            <input id="switchDark" class="theme__toggle" type="checkbox" role="switch" name="theme"
                                value="dark" onclick="DarkMode()" />
                            <span class="theme__icon">
                                <span class="theme__icon-part"></span>
                                <span class="theme__icon-part"></span>
                                <span class="theme__icon-part"></span>
                                <span class="theme__icon-part"></span>
                                <span class="theme__icon-part"></span>
                                <span class="theme__icon-part"></span>
                                <span class="theme__icon-part"></span>
                                <span class="theme__icon-part"></span>
                                <span class="theme__icon-part"></span>
                            </span>
                        </span>
                    </label>
                </div>
                <div id="muteDiv" style="display:none">
                    <button type="button" id="botaoMute" class="input-group-text" dataEventoTecla="eventoClick" onclick="mutarVolume()">
                        <img src="./assets/lib/icons/mute.svg" width="20" height="20" alt="Mute" id="iconVolumeMute" style="display:none">
                        <img src="./assets/lib/icons/volume.svg" width="20" height="20" alt="Volume" id="iconVolume">
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Modal -->
    <div class="modal fade" id="modal01" tabindex="-1" aria-labelledby="modal01Label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal01Label"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="modal-section d-none" id="selectOpcoes">
                        <h4>Menu</h4>
                        <ul class="navbar-nav flex-grow-1">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Início</a>
                            </li>
                        </ul>
                    </div>

                    <div class="modal-section d-none" id="selectInstrumento">
                        <h4>Instrumento</h4>
                        <select class="form-select" id="instrumentoSelect">
                            <option selected value="Órgão">Órgão</option>
                            <option value="Banda">Banda</option>
                        </select>
                    </div>

                    <div class="modal-section d-none" id="modalGravar">
                        <h4>Cifras</h4>
                        <!-- ... (Seu código para a seção de gravação de cifras) ... -->
                        <div id="botoesGravacao" class="d-none"> </div>
                        <label for="musicaSearch">Pesquisar música:</label>
                        <div class="input-group"> </div>
                    </div>



                    <div class="modal-section d-none" id="salvarDiv">
                        <h4>Salvamentos</h4>
                        <button class="btn btn-light me-1" onclick="trocarSalvamento()">
                            <i class="bi bi-arrow-left-right"></i>
                        </button>
                        <button class="btn btn-secondary me-1" onclick="compartilhar_Salvamentos()">
                            <i class="bi bi-share"></i>
                        </button>

                        <div id="compartilhadoDiv">
                            Conjunto:
                            <div class="d-flex">
                                <select class="form-select me-1" id="selectConjuntoSalvamento"
                                    onchange="carregarSalvamentosList(this.value)">
                                    <option selected value="salvamentosv2">Nesse dispositivo</option>
                                    <option value="compartilhados">Compartilhado</option>
                                </select>
                                <button class="btn btn-danger me-1" type="button" onclick="deletarSalvamento(true)">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>

                        Selecionar salvamento: <br />
                        <select class="form-select" id="selectSalvamento">
                            <option selected value=""></option>
                        </select>
                        <!-- Outros elementos para salvar... -->
                    </div>

                    <div class="modal-section d-none" id="selectConfiguracao">
                        <h4>Configuração das Teclas</h4>
                        <a href="#" class="nav-link" onclick="mostrarModal('configuracao')">Configurar as Teclas pelo
                            teclado físico</a>

                    </div>


                    <div class="modal-section d-none" id="sobreDiv">
                        <h4>Sobre</h4>
                        <!-- ... (Seu código para a seção "sobre") ... -->
                    </div>

                    <div class="modal-section d-none" id="compartilharDiv">
                        <h4>Compartilhar</h4>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <div>
        <main role="main" class="pb-3">
            <div id="tracker-container" style="display:none">
                <div id="container" class="container d-sm-flex" style="display:none">
                    <div class="box" id="orgaoBox">
                        <div id="linhaSelectTom" class="d-flex align-items-center justify-content-center">
                            <div class="d-flex align-items-center">
                                <div class="d-flex">
                                    <input class="btn btn-link me-1" type="button" id="voltar" value="&laquo; Voltar"
                                        onclick="voltarParaOrgao()" style="display:none">
                                    <button class="btn btn-primary me-1" id="diminuirTomMenos" type="button"
                                        ondblclick="aumentarTom_clickDuplo(false)" dataEventoTecla="eventoClick"
                                        onclick="aumentarTom_click(false)">
                                        <i class="bi bi-dash-lg"></i>
                                    </button>
                                    <select class="form-control me-1" id="tomSelect"
                                        onchange="prepararMudarTomCifra(this.value)" dataEventoTecla="eventoClick"
                                        onclick="pegarTomCifra(this.value)" style="text-align-last:center">
                                    </select>
                                    <button class="btn btn-primary me-1" id="aumentarTomMais" type="button"
                                        ondblclick="aumentarTom_clickDuplo(true)" dataEventoTecla="eventoClick"
                                        onclick="aumentarTom_click(true)">
                                        <i class="bi bi-plus-lg"></i>
                                    </button>
                                </div>

                            </div>
                            <div class="form-check form-switch naoSelecionarTexto" id="tomMenorSwitchDiv">
                                <input class="form-check-input" type="checkbox" role="switch" id="tomMenorSwitch"
                                    dataEventoTecla="eventoChange" onchange="selecionarTomMenor(this.checked)">
                                <label for="tomMenorSwitch" class="form-check-label" id="textoAcordeMenor">

                                </label>
                            </div>
                            <button class="btn btn-light border-primary me-1" type="button" onclick=""
                                style="display:none">
                                <span style="color:#85AFEB">▲▼</span>
                            </button>
                        </div>

                        <div id="textoCifrasFrame" style="display:none">
                            <iframe id="textoCifras" style="width:100%; display:none"></iframe>
                            <iframe id="partituraFrame" style="width:100%; display:none"></iframe>
                            <iframe id="liturgiaDiariaFrame" src="https://liturgiadiaria.edicoescnbb.com.br/"
                                style="width:100%; display:none"></iframe>
                        </div>

                        <div class="d-flex align-items-center centralizado-no-container" id="orgaoTable">
                            <table id="tableOrgao">
                                <tr class="orgaoControles" id="orgaoControle">
                                    <td>
                                        <div class="form-check naoSelecionarTexto" id="acompCheckDiv">
                                            <input class="form-check-input me-1" type="checkbox" value=""
                                                id="acompCheck" style="width:1.5em;margin-left:-0.5em"
                                                dataEventoTecla="eventoChange" onchange="mostrarBateria(this.checked)">
                                            <br />Acomp
                                        </div>
                                    </td>
                                    <td>
                                        <button id="botaoBuscar" data-playing="false" class="botao parar"
                                            onclick="mostrarModal('gravar')">
                                            <i class="bi bi-search"></i>
                                        </button>
                                        <button id="play_pause" data-playing="false" class="botao parar"
                                            dataEventoTecla="eventoClick" onclick="escolherAcorde('', this)"
                                            style="display:none">
                                            <i class="bi bi-stop-fill"></i>
                                        </button>
                                    </td>
                                    <td>
                                        <button id="stringsBotao" class="botao instrumento"
                                            onmousedown="escolherAcompanhamentoBateria(this, '_stringsSelecionado')"
                                            dataeventotecla="eventoTouchstart"
                                            ontouchstart="handleTouchStart(event, this)">
                                            <img id="violinoDesenho" height="35px" width="35px" src="assets/lib/icons/violin.svg">
                                        </button>
                                    </td>

                                    <td id="tdVolume" rowspan="5" colspan="">
                                        <div class="naoSelecionarTexto" style="display: flex; align-items: center"
                                            id="volumeDiv">
                                            <input type="range" id="volumeInput" orient="vertical" min="0" max="1"
                                                value="0.9" step="0.1" oninput="alterarVolume(this.value, 0.9)">
                                            <div id="textoVolume" class="textoVertical">Volume <span
                                                    id="volumeTexto">9</span></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr id="gravarCifrasControle" style="display:none">
                                    <td colspan="4">
                                        <input type="text" class="form-control" id="textoGravarCifras">
                                    </td>
                                    <td></td>
                                    <td>
                                    </td>
                                </tr>

                                <tr class="orgaoBotoes">
                                    <td><input type="button" class="botao azul acorde" id="acorde_0" value="C"
                                            dataEventoTecla="eventoMouseup" onmouseup="escolherAcorde('C', this)"></td>
                                    <td><input type="button" class="botao vermelho acorde" id="acorde_3" value="F"
                                            dataEventoTecla="eventoMouseup" onmouseup="escolherAcorde('F', this)"></td>
                                    <td><input type="button" class="botao amarelo acorde" id="acorde_4" value="G"
                                            dataEventoTecla="eventoMouseup" onmouseup="escolherAcorde('G', this)"></td>
                                    <td></td>
                                </tr>
                                <tr class="orgaoBotoes">
                                    <td><input type="button" class="botao roxo acorde" id="acorde_5" value="Am"
                                            dataEventoTecla="eventoMouseup" onmouseup="escolherAcorde('Am', this)"></td>
                                    <td><input type="button" class="botao rosa acorde" id="acorde_1" value="Dm"
                                            dataEventoTecla="eventoMouseup" onmouseup="escolherAcorde('Dm', this)"></td>
                                    <td><input type="button" class="botao marrom acorde" id="acorde_2" value="Em"
                                            dataEventoTecla="eventoMouseup" onmouseup="escolherAcorde('Em', this)"></td>
                                </tr>
                                <tr class="orgaoBotoes">
                                    <td><input id="acorde_9" style="display:none" type="button"
                                            class="botao roxoClaro acorde" value="A" dataEventoTecla="eventoMouseup"
                                            onmouseup="escolherAcorde('A', this)"></td>
                                    <td><input id="acorde_7" style="display:none" type="button"
                                            class="botao rosaClaro acorde" value="D" dataEventoTecla="eventoMouseup"
                                            onmouseup="escolherAcorde('D', this)"></td>
                                    <td><input id="acorde_10" style="display:none" type="button"
                                            class="botao marromClaro acorde" value="E" dataEventoTecla="eventoMouseup"
                                            onmouseup="escolherAcorde('E', this)"></td>
                                </tr>

                                <tr id="orgaoCifrasBotoes" style="display:none">
                                    <td>
                                        <button class="botao vermelho acorde"
                                            onmousedown="avancarCifra('retroceder', this)"
                                            dataEventoTecla="eventoTouchstart"
                                            ontouchstart="handleTouchStart(event, this)" id="cifraRetroceder">
                                            <i class="bi bi-skip-backward-fill"></i>
                                        </button>
                                    </td>
                                    <td>
                                        <button class="botao marrom acorde" onmousedown="avancarCifra('repetir', this)"
                                            dataEventoTecla="eventoTouchstart"
                                            ontouchstart="handleTouchStart(event, this)" id="cifraRepetir">
                                            <i class="bi bi-arrow-clockwise"></i>
                                        </button>
                                    </td>
                                    <td>
                                        <button class="botao azul acorde" onmousedown="avancarCifra('avancar', this)"
                                            dataEventoTecla="eventoTouchstart"
                                            ontouchstart="handleTouchStart(event, this)" id="cifraAvancar">
                                            <i class="bi bi-play-fill"></i>
                                        </button>
                                    </td>
                                </tr>

                                <tr class="botoesAcompanhamentosRitmo">
                                    <td>
                                        <button id="baixo" class="botao dedo"
                                            onmousedown="escolherAcompanhamentoOrgao('baixo', this)"
                                            dataEventoTecla="eventoTouchstart"
                                            ontouchstart="handleTouchStart(event, this)">
                                            <img src="assets/lib/icons/handLeft.svg" width="28" height="28">
                                        </button>

                                        <button id="pianoBotao" class="botao dedo"
                                            onmousedown="escolherAcompanhamentoBateria(this, '_epianoSelecionado')"
                                            dataeventotecla="eventoTouchstart"
                                            ontouchstart="handleTouchStart(event, this)" style="display:none">
                                            <img src="assets/lib/icons/piano.svg" width="35" height="35">
                                    </td>
                                    <td>
                                        <button id="mao" class="botao mao"
                                            onmousedown="escolherAcompanhamentoOrgao('mao', this)"
                                            dataEventoTecla="eventoTouchstart"
                                            ontouchstart="handleTouchStart(event, this)">
                                            <img src="assets/lib/icons/handRight.svg" width="28" height="28">
                                        </button>

                                        <button id="baixoBotao" class="botao dedo"
                                            onmousedown="escolherAcompanhamentoBateria(this, '_baixoSelecionado')"
                                            dataeventotecla="eventoTouchstart"
                                            ontouchstart="handleTouchStart(event, this, true)" style="display:none">
                                            <img src="assets/lib/icons/bass.svg" width="35" height="35">
                                        </button>
                                    </td>
                                    <td>
                                        <button id="full" class="botao duasmaos"
                                            onmousedown="escolherAcompanhamentoOrgao('full', this)"
                                            dataEventoTecla="eventoTouchstart"
                                            ontouchstart="handleTouchStart(event, this)">
                                            <img src="assets/lib/icons/hands.svg" width="50" height="30">
                                        </button>

                                        <button id="violaoBotao" class="botao dedo"
                                            onmousedown="escolherAcompanhamentoBateria(this, '_violaoSelecionado')"
                                            dataeventotecla="eventoTouchstart"
                                            ontouchstart="handleTouchStart(event, this, true)" style="display:none">
                                            <img src="assets/lib/icons/guitarAcoustic.svg" width="35" height="35">
                                        </button>
                                    </td>
                                </tr>

                                <div class="modal" id="modal_loading" data-backdrop="static" style="display:none">
                                    <div class="modal-dialog modal-sm">
                                        <div class="modal-content">
                                            <div class="modal-body text-center">
                                                <div class="loading-spinner mb-2"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </table>
                        </div>
                    </div>

                    <div class="box d-sm-flex" id="bateriaBox">
                        <div class="centralizado-no-container pure-form">
                            <div id="bateriaBotoes" style="display:none">
                                <table id="tableRitmo" class="justify-content-center">
                                    <tr>
                                        <td>
                                            <div class="form-check naoSelecionarTexto" id="autoCheckDiv">
                                                <input class="form-check-input me-1" type="checkbox" value=""
                                                    id="autoCheck" dataEventoTecla="eventoChange"
                                                    style="width:1.5em;margin-left:-0.5em">
                                                Auto<br />Ritmo
                                            </div>
                                        </td>
                                        <td style="position: relative">
                                            <div class="light" id="lightCompasso"></div>
                                            <button id="play_pause_bateria" data-playing="false" class="botao parar"
                                                onmousedown="playBotaoBateria(this, false)"
                                                dataEventoTecla="eventoTouchstart"
                                                ontouchstart="handleTouchStart(event, this)">
                                                <img src="assets/lib/icons/playPause.svg" width="26" height="26"
                                                    id="prepararBateriaBotao">

                                                <i class="bi bi-stop-fill" style="display:none"
                                                    id="pararBateriaBotao"></i>
                                            </button>
                                        </td>
                                        <td>
                                            <select class="form-control" onchange="selecionarInstrumento(true)"
                                                id="selectRitmo" style="height:45px;width:93px;font-size:18px">
                                                <option selected value=""></option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr class="trCravoBotoes" style="display:none">
                                        <td>
                                            <button id="brushCravo" class="botao dedo"
                                                onmousedown="playBotaoBateria(this)" dataEventoTecla="eventoTouchstart"
                                                ontouchstart="handleTouchStart(event, this, true)">
                                                <img src="assets/lib/icons/brush.svg" width="35" height="35">
                                            </button>
                                        </td>
                                        <td>
                                            <button id="cravo" class="botao dedo" onmousedown="playBotaoBateria(this)"
                                                dataEventoTecla="eventoTouchstart"
                                                ontouchstart="handleTouchStart(event, this, true)">
                                                <img src="assets/lib/icons/harpsichord.svg" width="32" height="32">
                                            </button>
                                        </td>
                                        <td>
                                            <button id="pratoCravo" class="botao amarelo parar"
                                                onmousedown="pressionarBotao(this, false)"
                                                dataEventoTecla="eventoTouchstart"
                                                ontouchstart="handleTouchStart(event, this, true)">
                                                <img src="assets/lib/icons/chimes.svg" width="32" height="32"
                                                    id="iconChimesCravo">
                                                <img src="assets/lib/icons/cymbals.svg" width="32" height="32"
                                                    id="iconPratoCravo" style="display:none">
                                            </button>
                                        </td>
                                    </tr>
                                    <tr class="trBateriaBotoes">
                                        <td>
                                            <button id="brush" class="botao dedo" onmousedown="playBotaoBateria(this)"
                                                dataEventoTecla="eventoTouchstart"
                                                ontouchstart="handleTouchStart(event, this, true)">
                                                <img src="assets/lib/icons/brush.svg" width="35" height="35">
                                            </button>
                                        </td>
                                        <td>
                                            <button id="aro" class="botao dedo" onmousedown="playBotaoBateria(this)"
                                                dataEventoTecla="eventoTouchstart"
                                                ontouchstart="handleTouchStart(event, this, true)">
                                                <img src="assets/lib/icons/hoop.svg" width="35" height="35">
                                            </button>
                                        </td>
                                        <td>
                                            <button id="caixa" class="botao dedo" onmousedown="playBotaoBateria(this)"
                                                dataEventoTecla="eventoTouchstart"
                                                ontouchstart="handleTouchStart(event, this, true)">
                                                <img src="assets/lib/icons/snare.svg" width="35" height="35">
                                            </button>
                                        </td>
                                    </tr>
                                    <tr class="trBateriaBotoes">
                                        <td>
                                            <button id="chimbal" class="botao dedo" onmousedown="playBotaoBateria(this)"
                                                dataEventoTecla="eventoTouchstart"
                                                ontouchstart="handleTouchStart(event, this, true)">
                                                <img src="assets/lib/icons/snare.svg" width="32" height="32">
                                            </button>
                                        </td>
                                        <td>
                                            <button id="ride" class="botao dedo" style="display:none">
                                            </button>
                                            <button id="meiaLua" class="botao dedo" onmousedown="playBotaoBateria(this)"
                                                dataEventoTecla="eventoTouchstart"
                                                ontouchstart="handleTouchStart(event, this, true)">
                                                <img src="assets/lib/icons/halfMoon.svg" width="35" height="35">
                                                </svg>
                                            </button>
                                        </td>
                                        <td>
                                            <button id="prato" class="botao amarelo parar"
                                                onmousedown="pressionarBotao(this, false)"
                                                dataEventoTecla="eventoTouchstart"
                                                ontouchstart="handleTouchStart(event, this, true)">
                                                <img src="assets/lib/icons/chimes.svg" width="32" height="32"
                                                    id="iconChimes">
                                                <img src="assets/lib/icons/cymbals.svg" width="32" height="32"
                                                    id="iconPrato" style="display:none">
                                            </button>
                                        </td>
                                    </tr>
                                </table>

                                <form class="pure-form" id="trackerControls">
                                    <div class="d-flex align-items-center justify-content-center">
                                        <label for="bpm" class="naoSelecionarTexto me-1"
                                            onclick="clicarUmBotaoTempo(parseInt(document.getElementById('bpm').value) + 5)">Temp:</label><input
                                            name="bpm" id="bpm" style="width: 50px" value="90" class="form-control me-1"
                                            onchange="mudarTempoCompasso()" onblur="mudarTempoCompasso(false)">
                                        <button class="btn btn-success me-1" type="button"
                                            onclick="clicarUmBotaoTempo(60)">
                                            60
                                        </button>
                                        <button class="btn btn-success me-1" type="button"
                                            onclick="clicarUmBotaoTempo(70)">
                                            70
                                        </button>
                                        <button class="btn btn-success me-1" type="button"
                                            onclick="clicarUmBotaoTempo(80)">
                                            80
                                        </button>
                                        <button class="btn btn-success me-1" type="button"
                                            onclick="clicarUmBotaoTempo(90)">
                                            90

    <script>
        $(window).click(function (e) {
            if (e.target.className === 'w3-modal')
                ocultarModal();
        });

        var div = document.getElementById('bateria');
        var selecionarRitmoElem = document.getElementById("selecionarRitmo");
        var temporizador;

        function showBateria(mostrarBateria) {
            if (mostrarBateria) {
                document.getElementById('container').classList.remove('container');
                document.getElementById('textoBateria').style.color = 'black';
                div.style.display = 'block';
            }
            else {
                document.getElementById('container').classList.add('container');
                div.style.display = 'none';
                document.getElementById('textoBateria').style.color = 'grey';
            }
        }

        function clicarUmBotaoTempo(tempoValor) {
            var bpmElement = document.getElementById('bpm');
            document.getElementById('bpmRange').value = tempoValor;
            bpmElement.value = tempoValor;

            var novoEvento = new Event('change');
            bpmElement.dispatchEvent(novoEvento);
            mudarTempoCompasso(false);
        }

        function escreverRitmo() {
            var tabelaElem = document.getElementById('tracker-table');
            var elementos = document.getElementsByClassName('tracker-enabled');
            var texto = '';

            Array.from(elementos).forEach((elemento) => {
                texto += elemento.innerText + ', ';
            });

            textoRitmo.innerText = texto;
        }

        function playBotaoBateria(botao, tocar = true, levantarBotoes = true) {
            if (!_configurandoTeclas)
                pressionarBotao(botao, levantarBotoes);
        }

        function pressionarBotao(botao, levantarBotoes = true) {
            var botaoPressionadoAntes = document.getElementsByClassName('selecionadoDrum');
            var botaoPressionado = botaoPressionadoAntes.length > 0 ? botaoPressionadoAntes[0] : null;

            // if (botao.id !== 'prato' && botao.id !== 'pratoCravo') {
            // 	if (botao === play_pause_bateria) {
            // 		if (prepararBateriaBotao.style.display !== 'none') {
            // 			prepararBateriaBotao.style.display = 'none';
            // 			pararBateriaBotao.style.display = '';
            // 		} else {
            // 			prepararBateriaBotao.style.display = '';
            // 			pararBateriaBotao.style.display = 'none';
            // 		}
            // 	} else {
            // 		prepararBateriaBotao.style.display = 'none';
            // 		pararBateriaBotao.style.display = '';
            // 	}
            // }

            if (levantarBotoes && botaoPressionado) {
                if (botao === botaoPressionado) {
                    fazerViradaBateria();
                } else {
                    botaoPressionado.classList.remove('selecionadoDrum');
                }
            }

            if (botao.id === 'prato' || botao.id === 'pratoCravo') {
                //chimesSound.play();
                mudarIconeChimesPrato();
            }

            else if (botao.id !== 'prato' && botao.id !== 'pratoCravo') {
                botao.classList.add('selecionadoDrum');
            }
        }

        function mostrarBateriaConfig(mostrar) {
            if (mostrar) {
                temporizador = setTimeout(function () {
                    //bateria.style.display = '';
                    document.getElementById('mensagens').style.display = '';
                }, 3000);
            }
            else
                clearTimeout(temporizador);
        }
