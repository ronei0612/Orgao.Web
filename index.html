<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Órgão.Web</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/stylesNew.css">
</head>

<body>
    <div class="container d-flex flex-column vh-100" id="container">
        <div class="d-flex align-items-center justify-content-between mb-2 mt-2">
            <select class="form-control rounded-left-custom" id="savesSelect">
            </select>                        
            <button class="btn btn-control-custom btn-add rounded-right" id="addButton">
                <i class="bi bi-plus-square"></i>
            </button>
            <button class="btn btn-control-custom btn-success rounded-0 d-none" id="editSavesSelect">
                <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-danger rounded-right-custom d-none" id="deleteSavesSelect">
                <i class="bi bi-trash"></i>
            </button>
        </div>

        <div class="top-control d-flex justify-content-center align-items-center mb-2">
            <button class="btn btn-dark-cyan mx-1" id="decreaseTom"><i class="bi bi-dash"></i></button>
            <select class="form-control mx-1 w-auto" id="tomSelect"></select>
            <button class="btn btn-dark-cyan mx-1" id="increaseTom"><i class="bi bi-plus"></i></button>
        </div>

        <div class="mb-3 flex-grow-1">
            <iframe class="w-100 border border-secondary rounded" style="height: 100%;" id="iframeCifra"></iframe>
        </div>
        <div class="d-flex justify-content-center mb-3" id="controlButtons">
            <button class="btn btn-link" id="prevButton">
                <i class="bi bi-chevron-left"></i>
            </button>
            <button class="btn-custom mx-2" data-action="play" id="playButton"><i class="bi bi-play-fill"></i></button>
            <button class="btn-custom pressed pulse mx-2" data-action="stop" id="stopButton"><i
                    class="bi bi-search"></i></button>
            <button class="btn-custom mx-2" data-action="notes" id="notesButton"><i
                    class="bi bi-music-note-beamed"></i></button>
            <button class="btn btn-link" id="nextButton">
                <i class="bi bi-chevron-right"></i>
            </button>
        </div>
    </div>

    <!-- Modal para pesquisa -->
    <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <label class="switch mr-auto" for="darkModeToggle">
                        <input type="checkbox" id="darkModeToggle" />
                        <span class="slider"></span>
                    </label>
                    <h5 class="modal-title mx-auto" id="searchModalLabel">Cifras</h5>
                    <button type="button" class="close ml-auto" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <input class="form-control rounded-left-custom" placeholder="Pesquisar Música..." aria-label="Pesquisar" aria-describedby="basic-addon1" id="searchInput">
                        <button class="btn btn-primary rounded-right-custom" type="button" id="searchButton">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            <i class="bi bi-search" id="searchIcon"></i>
                        </button>
                    </div>
                    <textarea class="modal-textarea mt-3" id="editTextarea" placeholder="Criar nova Cifra..."></textarea>
                    <ul class="list-group mt-3 d-none" id="searchResults"></ul>
                    <ul class="list-group mt-3 d-none" id="saves"></ul>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeButton">× Fechar</button>
                    <div>
                        <button class="btn btn-control-custom btn-add" id="saveButton">
                            <i class="bi bi-save"></i> Salvar
                        </button>
                        <button type="button" class="btn btn-primary" id="startButton">
                            <i class="bi bi-check"></i> Tocar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal item -->
    <div class="modal fade" id="itemModal" tabindex="-1" role="dialog" aria-labelledby="itemModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="itemModalLabel">Cifras salvas</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="itemNameInput" placeholder="Nome da nova Cifra...">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">× Fechar</button>
                    <button type="button" class="btn btn-primary" id="saveNewItemButton"><i class="bi bi-save"></i> Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- <script src="./assets/js/script.js"></script> -->
    <script src="./assets/js/Pizzicato.min.js"></script>
    <!-- <script src="./assets/js/audios.js"></script> -->
    <script src="./assets/js/scriptNew.js"></script>
</body>

</html>
