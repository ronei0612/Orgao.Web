<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão de Play</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .btn-play {
            background-color: #C9A6D1; /* Roxo claro ajustado */
            border-radius: 50%; /* Botão redondo */
            color: white;
            width: 60px;
            height: 60px;
            font-size: 24px;
            border: none;
            transition: 0.3s;
            outline: none; /* Remove a borda preta ao focar */
        }
        .btn-play.pressed {
            background-color: #8A2BE2; /* Roxo escuro */
            box-shadow: 0 0 10px #8A2BE2; /* Efeito de brilho */
        }
        .btn-play:focus {
            outline: none; /* Garante que o foco não adicione borda */
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <button class="btn-play" id="playButton">
        <i class="bi bi-play-fill"></i>
    </button>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        const playButton = document.getElementById('playButton');
        const togglePressedState = () => {
            playButton.classList.remove('pressed');
            setTimeout(() => playButton.classList.add('pressed'), 100);
        };

        playButton.addEventListener('mousedown', togglePressedState);
        playButton.addEventListener('touchstart', togglePressedState);
    </script>
</body>
</html>
